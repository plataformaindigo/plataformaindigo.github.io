<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Inicio Profesional Médico</title>

<style>
:root {
  --primary: #1f6f8b;
  --secondary: #2ec4b6;
  --accent: #6fffe9;
  --dark: #0b2545;
  --light: #f3f7fa;
  --white: #ffffff;
  --text-dark: #1c2b36;
  --text-light: #6b7c8a;
  --radius-lg: 18px;
  --radius-sm: 8px;
}

/* BASE */
* { box-sizing: border-box; font-family: "Inter", "Segoe UI", Roboto, Arial, sans-serif; }
body { margin: 0; background: var(--light); color: var(--text-dark); height: 100vh; overflow-x: hidden; }
.container { display: flex; height: 100vh; }

/* SIDEBAR IZQUIERDO (Desktop) */
.sidebar {
  width: 320px;
  background: linear-gradient(180deg, var(--dark), #13315c);
  padding: 35px 25px;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: white;
  box-shadow: 10px 0 30px rgba(0,0,0,0.25);
  z-index: 10;
}
.profile-pic { width: 140px; height: 140px; border-radius: 50%; background: rgba(255,255,255,0.08); margin-bottom: 22px; overflow: hidden; border: 3px solid var(--secondary); }
.profile-pic img { width: 100%; height: 100%; object-fit: cover; }
.name { font-size: 1.4rem; font-weight: 800; margin-bottom: 6px; text-align: center; }
.specialty { font-size: 0.95rem; color: var(--accent); font-weight: 600; margin-bottom: 18px; }
.description { font-size: 0.9rem; line-height: 1.5; text-align: center; opacity: 0.85; }

/* MAIN AREA */
.main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }

/* TOPBAR */
.topbar {
  height: 72px;
  background: linear-gradient(90deg, var(--dark), #13315c);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 40px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.25);
  position: relative;
  z-index: 1000;
}

/* HAMBURGER TOGGLE */
.mobile-toggle {
  display: none;
  background: none;
  border: none;
  color: white;
  font-size: 1.5rem;
  cursor: pointer;
  padding: 5px;
}

/* MENU DESKTOP */
.menu { display: flex; gap: 15px; }
.menu-item { position: relative; }
.menu-button {
  color: white; font-weight: 600; padding: 10px 16px; border-radius: var(--radius-sm); cursor: pointer; transition: background 0.2s;
}
.menu-item:hover .menu-button { background: rgba(46,196,182,0.25); }

/* DROPDOWN DESKTOP */
.dropdown {
  position: absolute; top: 52px; left: 0;
  background: var(--white); min-width: 240px; border-radius: var(--radius-sm);
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  opacity: 0; visibility: hidden; transform: translateY(8px); transition: all 0.18s ease; padding: 8px 0;
}
.menu-item:hover .dropdown { opacity: 1; visibility: visible; transform: translateY(0); }
.dropdown a { display: block; padding: 12px 18px; color: var(--text-dark); text-decoration: none; font-weight: 500; }
.dropdown a:hover { background: var(--secondary); color: white; }

/* CONTENT */
.content { padding: 50px 40px; flex: 1; overflow-y: auto; }
.welcome { font-size: 1.8rem; font-weight: 800; color: var(--primary); }

/* MOBILE PANEL (SIDEBAR DERECHO) */
.mobile-panel {
  position: fixed; top: 0; right: 0;
  height: 100vh; width: 280px; max-width: 85%;
  background: linear-gradient(180deg, var(--dark), #0f3b5f);
  color: white; z-index: 3000;
  transform: translateX(100%); transition: transform 0.3s cubic-bezier(.2,.9,.3,1);
  padding: 20px 0; display: flex; flex-direction: column;
}
.mobile-panel.open { transform: translateX(0); }
.panel-header { padding: 0 20px 20px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center; }
.close-btn { background: none; border: none; color: white; font-size: 1.8rem; cursor: pointer; }

/* ACORDEÓN MOBILE */
.mobile-panel .menu-item { width: 100%; border-bottom: 1px solid rgba(255,255,255,0.06); }
.mobile-panel .menu-button { display: flex; justify-content: space-between; align-items: center; padding: 16px 20px; width: 100%; background: none; border: none; text-align: left; font-size: 1.1rem; }
.mobile-panel .menu-button::after { content: "▸"; transition: transform 0.2s; }
.mobile-panel .menu-item.open .menu-button::after { transform: rotate(90deg); }
.mobile-panel .dropdown { position: static; opacity: 1; visibility: visible; transform: none; display: none; background: rgba(0,0,0,0.2); box-shadow: none; width: 100%; }
.mobile-panel .menu-item.open .dropdown { display: block; }
.mobile-panel .dropdown a { color: rgba(255,255,255,0.8); border-bottom: 1px solid rgba(255,255,255,0.05); padding-left: 35px; }

/* OVERLAY AL ABRIR MENU */
.overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); visibility: hidden; opacity: 0; transition: 0.3s; z-index: 2500; }
.overlay.active { visibility: visible; opacity: 1; }

/* RESPONSIVE */
@media (max-width: 768px) {
  .container { flex-direction: column; }
  .sidebar { width: 100%; padding: 15px; flex-direction: row; gap: 15px; height: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
  .profile-pic { width: 60px; height: 60px; border-width: 2px; margin-bottom: 0; }
  .name { font-size: 1.1rem; text-align: left; margin: 0; }
  .specialty { font-size: 0.8rem; margin: 0; }
  .description { display: none; }
  
  .topbar { padding: 0 15px; height: 60px; }
  .mobile-toggle { display: block; }
  .topbar .menu { display: none; } /* Oculta menu horizontal */
  
  .content { padding: 30px 20px; }
  .welcome { font-size: 1.4rem; text-align: center; }
}
</style>
</head>

<body>

<div class="overlay" onclick="toggleMobilePanel()"></div>

<div class="container">

  <aside class="sidebar">
    <div class="profile-pic">
      <img src="https://via.placeholder.com/150" alt="Logo">
    </div>
    <div>
      <div class="name">Clínica Médica Índigo</div>
      <div class="specialty">Especialidades médicas</div>
      <div class="description">Plataforma ÍNDICO</div>
    </div>
  </aside>

  <div class="main">
    <header class="topbar">
      <div style="color:white; font-weight:800">MENÚ MÉDICO</div>
      
      <button class="mobile-toggle" onclick="toggleMobilePanel()">☰</button>

      <nav class="menu">
        <div class="menu-item">
          <div class="menu-button">Psicología</div>
          <div class="dropdown">
            <a href="https://lilianastampella.github.io">Psi. Liliana Stampella</a>
            <a href="#">Psi. Paula Gomez</a>
          </div>
        </div>
        <div class="menu-item">
          <div class="menu-button">Neurología</div>
          <div class="dropdown">
            <a href="#">Dr. Juan Pérez</a>
            <a href="#">Dra. Sofía Molina</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="mobile-panel">
        <div class="panel-header">
            <span style="font-weight: 800;">ESPECIALIDADES</span>
            <button class="close-btn" onclick="toggleMobilePanel()">&times;</button>
        </div>
        <div id="mobile-menu-content">
            </div>
    </div>

    <div class="content">
      <div class="welcome">
        Seleccione una especialidad y un profesional
      </div>
    </div>
  </div>
</div>

<script>
function toggleMobilePanel() {
  const panel = document.querySelector('.mobile-panel');
  const overlay = document.querySelector('.overlay');
  panel.classList.toggle('open');
  overlay.classList.toggle('active');
}

document.addEventListener('DOMContentLoaded', () => {
  // Clonamos el contenido del menú desktop al móvil para no repetir código HTML
  const desktopMenu = document.querySelector('.menu').innerHTML;
  document.getElementById('mobile-menu-content').innerHTML = desktopMenu;

  // Manejo de acordeón en móvil
  document.getElementById('mobile-menu-content').addEventListener('click', (e) => {
    const btn = e.target.closest('.menu-button');
    if (btn) {
      const item = btn.parentElement;
      item.classList.toggle('open');
    }
  });
});
</script>

</body>
</html>
